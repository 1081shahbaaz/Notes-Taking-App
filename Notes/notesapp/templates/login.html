<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="label" style="
text-align: center;
font-size: 30px;
font-family: monospace;
">
        <h3><strong>Please Login to access the Notes App</strong> </h3>
    </div>
    <div class="container" style="
position: absolute;
left: 450px;
">
        <h1 style="
    margin-left: 13px;
">Login here</h1>
        <form action="" method="POST">
            {% csrf_token %}

            <input type="text" name="username" id="" placeholder="Username" style="
        margin: 10px 12px;"><br>


            <input type="password" name="password" id="" placeholder="Password" style="
        margin: 10px 12px;"><br>


            <input type="hidden" name="next" value="{{ request.GET.next }}">


            
            <input type="submit" value="Login" style="
        margin: 10px 51px;
        height: 27px;
        background-color: blue;
        border: black;
        color: white;
        cursor: pointer;
    ">
        </form>

        <!-- <a style="text-decoration: none; color:blue; margin-left: 10px;"  href="/password_reset"><b> Forgotten your Password?</b></a> -->

        <p style="margin-left: 10px;">Don't have an account? <a style="text-decoration: none; color:blue"
                href="/register"><b>Register Here</b></a></p>

        <div>
            {% for message in messages %}
            <h3 style="
        color: red;
        /* width: 163px; */
        height: 40px;
        /* padding: 20px 3px 1px 14px; */
        margin-left: 10px;
    ">

                {{message}}
            </h3>
            {% endfor %}
        </div>
    </div>
</body>

</html>
