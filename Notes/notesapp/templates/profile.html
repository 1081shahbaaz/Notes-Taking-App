<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>My Profile</title>
</head>

<body>

    

    {% for message in messages %}
    <strong><h1 style="
    margin: 17px;
    background-color: #00d1b2;
        
        color: white;
        box-shadow: black;
        box-shadow: -6px 6px lightblue;
        font-size: x-large;
    font-weight: 500;
">{{ message }}</h1></strong>
    {% endfor %}


    <div class="row my-3 p-3" style="
    border: #008dd1 4px solid;
    display: inline-block;
    margin-left: 20px;
    height: 108px;
    border-radius: 6px;
">
        <img class="rounded-circle account-img" src="{{ user.profile.avatar.url }} " style="cursor: pointer;" />
    </div>
    {% if user_form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form_errors">
            {% for key, value in user_form.errors.items %}
            <strong>{{ value }}</strong>
            {% endfor %}
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}
    <div class="form-content" style="
    margin-left: 19px;
">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-5">
                    <div class="form-group">
                        <label for="username" class="small mb-1" style="
                        display: block;
                    ">Username:</label>
                        {{ user_form.username }}
                    </div>
                    <div class="form-group">
                        <label class="small mb-1" style="
                        display: block;
                    ">Email:</label>
                        {{ user_form.email }}
                    </div>
                    <div class="form-group mb-3">
                        <!-- <a href="#">Change Password</a> -->
                        <hr>
                        <label class="small mb-1">Change Avatar:</label>
                        {{ profile_form.avatar }}
                    </div>
                    <label class="small mb-1" style="
                    display: block;
                    
                ">Bio:</label> {{ profile_form.bio }}
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark btn-lg" style="
            background-color: #008dd1;
            border: 2px solid white;
            padding: 13px 9px;
            font-family: sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
        ">Save Changes</button>
            <button type="reset" class="btn btn-dark btn-lg" style="
            background-color: #008dd1;
            border: 2px solid white;
            padding: 13px 22px;
            font-family: sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
        ">Reset</button>
        </form>

        <p class="mt-3 ">Back to <a href="{% url 'editor' %}">Notes</a></p>

    </div>
</body>

</html>
